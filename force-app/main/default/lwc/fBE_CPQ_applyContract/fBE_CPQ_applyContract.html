<template>
    <template if:true={isShowComponent}>
        <lightning-button variant="brand-outline" onclick={handlepopup} class="slds-m-left_x-small" label="Apply Contract"  >
        </lightning-button>

        <div class="demo-only" style="height: 640px;" if:true={checkBool}> 
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open"> 
                <div class="slds-modal__container"> 
                    <header class="slds-modal__header "> 
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}> 
                            <lightning-icon icon-name="utility:close" size="medium"> 
                            </lightning-icon> 
                            <span class="slds-assistive-text">Close</span> 
                        </button> 
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Select Contract Name</h2> 
                    </header> 
                    <div class="slds-modal__content slds-p-around_medium slds-scrollable_y " id="modal-content-id-1">              
                        <lightning-datatable key-field="Id" 
                                data={options}
                                columns = {columns}
                                hide-table-header = true
                                max-row-selection=1
                                onrowselection={getselected}   >
                        </lightning-datatable>
                    </div> 
                    <footer class="slds-modal__footer"> 
                        <div class="slds-align_absolute-right">
                            <lightning-button variant="brand-outline" onclick={closeModal}  class="slds-m-left_x-small" label="Cancel"  >
                            </lightning-button>
                            <template if:true={applyFlag}>
                                <lightning-button variant="brand" onclick={onApplyContract} class="slds-m-left_x-small" label="Apply"  >
                                </lightning-button>
                            </template>  
                        </div> 
                    </footer> 
                </div> 
            </section> 
            <div class="slds-backdrop slds-backdrop_open"></div> 
        </div> 
    </template>
</template>
