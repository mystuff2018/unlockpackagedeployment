<template>
    <div if:false={loading}>
        <lightning-progress-indicator current-step="1">
            <lightning-progress-step label="Step 1" value="1"></lightning-progress-step>
            <lightning-progress-step label="Step 2" value="2"></lightning-progress-step>
            <lightning-progress-step label="Step 3" value="3"></lightning-progress-step>
        </lightning-progress-indicator>    
        <p class="slds-var-p-vertical_medium"><b>Find orders</b></p>
        <p class="">Enter below the order numbers of the orders you wish to associate to this engagement. 
            Please note you can only associate a maximum of 20 orders at the time. You can enter multiple order numbers separated by a comma.
        </p>
        <p class="slds-var-p-vertical_medium" style="color:red">There is a limit of 20 orders at the same time.</p>    
        <br />        
        <div class="slds-notify slds-notify_alert slds-alert_error" role="alert" if:true={errorBool}>
            <span class="slds-assistive-text">error</span>
            <h2>{errorMessage}</h2>
            <div class="slds-notify__close">
                <button class="slds-button slds-button_icon slds-button_icon-small slds-button_icon-inverse" onclick={disableError} title="Close">
                  X
                  <span class="slds-assistive-text">Close</span>
                </button>
            </div>
        </div>
        <div class="slds-notify slds-notify_alert" role="alert" if:true={orderNotFound}>
            <span class="slds-assistive-text">info</span>
            <h2>Order(s) not found.</h2>
            <div class="slds-notify__close">
                <button class="slds-button slds-button_icon slds-button_icon-small slds-button_icon-inverse" onclick={disableNotification} title="Close">
                  X
                  <span class="slds-assistive-text">Close</span>
                </button>
            </div>
        </div>  
        <lightning-textarea data-id="txtOrderNumbers" label="Order Number(s)" placeholder="e.g. 12345678, 1234564569">
        </lightning-textarea>        
    </div>   
    <lightning-card if:true={loading} class="slds-align--absolute-center">
        <div class="slds-align--absolute-center" style="height: 300px">
            <lightning-spinner data-id="spinner" variant="brand" size="medium" alternative-text="Searching orders..."></lightning-spinner>
        </div>
    </lightning-card>    
</template>
